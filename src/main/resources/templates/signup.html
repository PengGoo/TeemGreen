<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
      charset="utf-8">

<body>
<form action="/signUp/create" method="post">
  <div class="container">

    <div class="form-group">
      <label for="userid">아이디</label> <input
            type="text" class="form-control" id="userid"
            name="userid"  placeholder="아이디를 입력하세요">
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label> <input
            type="password" class="form-control" id="password"
            name="password" placeholder="비밀번호를 입력하세요">
    </div>

    <div class="form-group">
      <label for="username">이름</label> <input
            type="text"
            class="form-control" id="username" name="username"
            placeholder="이름을 입력하세요">
    </div>

    <div class="form-group">
      <label for="useremail">이메일</label> <input
            type="email" class="form-control" id="useremail"
            name="useremail"  placeholder="이메일을 입력하세요">
    </div>

    <div class="form-group">
      <label for="user_age">나이</label> <input
            type="text"
            class="form-control" id="user_age" name="user_age"
            placeholder="나이를 입력하세요">
    </div>

    <div class="form-group">
      <label for="user_tel">연락처</label> <input
            type="text"
            class="form-control" id="user_tel" name="user_tel"
            placeholder="연락처를 입력하세요">
    </div>

    <div class="form-group">
      <label for="user_comment">한줄 소개</label> <input
            type="text"
            class="form-control" id="user_comment" name="user_comment"
            placeholder="한줄 소개를 입력하세요">
    </div>

    <div class="form-group">
      <label for="user_profile">프로필</label> <input
            type="text"
            class="form-control" id="user_profile" name="user_profile"
            placeholder="프로필 사진을 등록하세요">
    </div>

    <div class="form-group">
      <label for="user_kakao">카카오 링크</label> <input
            type="text"
            class="form-control" id="user_kakao" name="user_kakao"
            placeholder="카카오링크를 입력하세요">
    </div>

    <div class="form-group">
      <label for="user_role"></label> <input
            type="hidden"
            class="form-control" id="user_role" name="user_role"
            value="user" >
    </div>

    <button type="submit" class="btn btn-primary">가입하기</button>
  </div>
</form>
</body>
<script>


</script>
</html>
