<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<head>


</head>
<body>

<form class="row g-3">
    <div class="col-md-6">
        <label for="writer" class="form-label">작성자 </label>
        <input type="email" class="form-control" id="writer" th:value="${userData.username}">
    </div>
    <div class="col-12">
        <label for="target" class="form-label">대상자</label>
        <input type="text" class="form-control" id="target" th:value="${userData.userid}">
    </div>
    <div class="col-12">
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control" id="title" th:value="${userData.username}"->
    </div>
    <div class="col-12">
        <label for="inputAddress2" class="form-label">내용</label>
        <input type="" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">리뷰등록</button>
    </div>
</form>

</body>
</html>
