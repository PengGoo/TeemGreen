<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>리뷰 수정폼</title>
    <link rel="stylesheet" type="text/css" href="/css/boardlist.css"/>

    <div th:replace="../static/navbar.html :: aa"></div>
    <div th:replace="../static/navbar.html :: bb"></div>
</head>

<style>
  h2 {text-align : center;}
  input, textarea { width : 80%; }
</style>

<body>
<br>
<h2><b>리뷰글 수정</b></h2>
<br>
<form th:action="@{/review/update/{reviewidx}(reviewidx = ${review1.reviewidx})}" method="post">
    <table>
        <tr>
            <td>작성자</td>
            <td th:if="${review1.reviewmenuidx} == 1" th:text="${review1.reviewhidx}"></td>
            <td th:if="${review1.reviewmenuidx} == 2" th:text="${review1.reviewpidx}"></td>
            <td>작성시간</td>
            <td><span th:text="${review1.createdDate}"></span></td>
        </tr>
        <tr>
            <td>글번호</td>
            <td><span th:text="${review1.reviewidx}"></span></td>
            <td>분류</td>
            <td th:switch="${review1.reviewmenuidx}">
              <span th:case="1">1. 학부모를 리뷰 (헬퍼가 작성)</span>
              <span th:case="2">2. 헬퍼를 리뷰 (학부모가 작성)</span>
            </td>
        </tr>
        <tr>
            <td>글 제목</td>
            <td colspan="3"><input name="reviewtitle" type="text" th:value="${review1.reviewtitle}"></td>
        </tr>
        <tr>
            <td>글 내용</td>
            <td colspan="3"><textarea name="reviewcont" th:text="${review1.reviewcont}"></textarea></td>
        </tr>
    </table>
    <button type="submit">수정</button>
    <button type="reset">초기화</button>
</form>
</div>
</body>

</html>
