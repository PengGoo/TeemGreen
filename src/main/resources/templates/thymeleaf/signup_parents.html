<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
          charset="utf-8">
</head>

<body>
<h2> 학부모 등록 </h2>
<form class="abc" role="form" th:action="@{/manager/signUp/Parents}" enctype="multipart/form-data"
      th:object="${parents1}" id="signupForm" modelAttribute="parents1" method="POST">

    <div>
        <label>프로필 사진</label>
        <input multiple type="file" name="file">
    </div>
    <br/>

    <div>
        <label for="parents_id" >아이디</label>
        <input type="text"  id="parents_id" name="parents_id" th:value="${parents1.parents_id}" readonly >
    </div>
    <br/>


    <div>
        <label>주소</label>
        <input type="text" name="parents_addr" th:value="${parents1.parents_addr}" placeholder="사는 곳을 입력하세요.">
        <span th:text="${valid_parents_addr}"></span>
    </div>
    <br/>


    <fieldset>
        <legend>희망하는 등원 or 하원을 고르세요</legend>
        <p>복수 선택 가능</p>
        <label><input type="checkbox" name="parents_go" value="Y">등원</label>
        <label><input type="checkbox" name="parents_come" value="Y">하원</label>
    </fieldset>
    <br/>


    <div>
        <label>한줄 소개</label>
        <input type="text" name="parents_comment" th:value="${parents1.parents_comment}" placeholder="한줄 소개를 입력하세요.">
        <span th:text="${valid_parents_comment}"></span>
    </div>
    <br/>

    <div>
        <label>카카오톡 오픈링크</label>
        <input type="text" name="parents_kakao" th:value="${parents1.parents_kakao}" placeholder="오픈링크를 입력하세요.">
        <span th:text="${valid_parents_kakao}"></span>
    </div>
    <br/>


    <button type="submit" class="btn btn-primary">가입하기</button>
    <button type="button" onclick="history.go(-1);">이전으로</button>
    </div>




</form>
</body>

</html>
