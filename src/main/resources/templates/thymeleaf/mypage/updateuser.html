<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<head>


</head>
<body>
<form action="/signUp/create" method="post">
    <div class="container">

        <div class="form-group">
            <label for="userid">아이디</label> <input
                type="text" class="form-control" id="userid"
                name="userid"  th:value="${userData.userid}" readonly>
        </div>


        <div class="form-group">
            <label for="username">이름</label> <input
                type="text"
                class="form-control" id="username" name="username"
                th:value="${userData.userData.username}">
        </div>

        <div class="form-group">
            <label for="useremail">이메일</label> <input
                type="email" class="form-control" id="useremail"
                name="useremail"  th:value="${userData.userData.useremail}">
        </div>

        <div class="form-group">
            <label for="user_age">나이</label> <input
                type="text"
                class="form-control" id="user_age" name="user_age"
                th:value="${userData.userData.user_age}">
        </div>

        <div class="form-group">
            <label for="user_tel">연락처</label> <input
                type="text"
                class="form-control" id="user_tel" name="user_tel"
                th:value="${userData.userData.user_tel}">
        </div>

        <div class="form-group">
            <label for="user_comment">한줄 소개</label> <input
                type="text"
                class="form-control" id="user_comment" name="user_comment"
                th:value="${userData.userData.user_comment}">
        </div>

        <div class="form-group">
            <label for="user_profile">프로필</label> <input
                type="text"
                class="form-control" id="user_profile" name="user_profile"
                placeholder="프로필 사진을 등록하세요">
        </div>

        <div class="form-group">
            <label for="user_kakao">카카오 링크</label> <input
                type="text"
                class="form-control" id="user_kakao" name="user_kakao"
                placeholder="카카오링크를 입력하세요">
        </div>

        <div class="form-group">
            <label for="user_role"></label> <input
                type="hidden"
                class="form-control" id="user_role" name="user_role"
                value="user" >
        </div>

        <button type="submit" class="btn btn-primary">수정하기</button>
    </div>
</form>
</body>
</html>
