<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시판 글 목록</title>
</head>
<style>

    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }

</style>
<body>

<div class="layout">
  <table>
    <thead>
    <tr>
      <th>글번호</th>
      <th>제목</th>
      <th>내용</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board1 : ${list}">
      <!-- th:each는 ${list}가 없을 때까지 반복해서 실행-->
      <td th:text="${board1.post_idx}">1</td>
      <td>
        <a th:text="${board1.post_title}" th:href="@{/board/view(post_idx=${board1.post_idx})}"></a>
      </td>
      <td th:text="${board1.post_cont}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
