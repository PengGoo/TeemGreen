<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet">
</head>
<body>
<div class="container">
    <table>
        <h2> 헬퍼 목록 조회[관리자] </h2>

        <thead>
            <tr>
                <th>프로필</th>
                <th>아이디</th>
                <th>이름</th>
                <th>등급</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="h : ${helpers}">
                <td><img th:src="@{/helper_img/} + ${h.helper_filepath}" width="200" height="200"></td>
                <td>
                    <a th:href="@{'/admin/helperList/' + ${h.helper_id}}">
                    <span th:text="${h.helper_id}"></span>
                </a>
                </td>
                <td th:text="${h.username}"></td>
                <td th:text="${h.user_role}"></td>
            </tr>
        </tbody>

        <tfoot>
        <td colspan="5" class="tablefoot"></td>
        </tfoot>
    </table>
</div> <!-- /container -->
<button type="button" onclick="location.href = '/'">홈으로</button>
</body>
</html>
