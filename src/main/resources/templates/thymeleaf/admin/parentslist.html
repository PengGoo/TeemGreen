<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet">
</head>
<body>
<div class="container">
    <table>
        <h2> 학부모 목록 조회[관리자] </h2>

        <thead>
        <tr>
            <th>프로필</th>
            <th>아이디</th>
            <th>이름</th>
            <th>등급</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${parents_s}">
            <td><img th:src="@{/parents_img/} + ${p.parents_filepath}" width="200" height="200"></td>
            <td>
                <a th:href="@{'/admin/parentsList/' + ${p.parents_id}}">
                    <span th:text="${p.parents_id}"></span>
                </a>
            </td>
            <td th:text="${p.username}"></td>
            <td th:text="${p.user_role}"></td>
        </tr>
        </tbody>

        <tfoot>
        <td colspan="5" class="tablefoot"></td>
        </tfoot>
    </table>
</div> <!-- /container -->
<button type="button" onclick="location.href = '/'">홈으로</button>
</body>
</html>
