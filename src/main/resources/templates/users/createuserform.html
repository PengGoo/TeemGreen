<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container">

  <form action="/users/signUp" method="post">
    <div class="form-group">

      <label for="user_id">ID</label>
      <input type="text" id="user_id" name="user_id" placeholder="아이디를
입력하세요">

      <label for="user_age">나이</label>
      <input type="text" id="user_age" name="user_age" placeholder="나이를
입력하세요">

      <label for="user_pw">PW</label>
      <input type="password" id="user_pw" name="user_pw" placeholder="패스워드를
입력하세요">

      <label for="user_name">이름</label>
      <input type="text" id="user_name" name="user_name" placeholder="이름을
입력하세요">

      <label for="user_tel">연락처</label>
      <input type="tel" id="user_tel" name="user_tel" placeholder="연락처를
입력하세요">

      <label for="user_comment">한줄 소개</label>
      <input type="text" id="user_comment" name="user_comment" placeholder="한줄 소개를
입력하세요">

      <label for="user_profile">프로필</label>
      <input type="text" id="user_profile" name="user_profile" placeholder="프로필을
입력하세요">

      <label for="user_kakao">카카오톡 링크</label>
      <input type="text" id="user_kakao" name="user_kakao" placeholder="카카오톡 링크를
입력하세요">

    </div>
    <button type="submit">등록</button>
  </form>

</div> <!-- /container -->

</body>
</html>
